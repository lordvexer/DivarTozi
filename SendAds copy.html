    <!-- NavBar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light NavStyle  ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a href="#" target="_self">
                    <form class="d-flex  ">
                        <a href="#" target="_self">

                        <!-- <a href="#" target="_self">

                    </form>
            </div>

        <div class="SvgTopHeader">
            <img src="/img/Header.svg" class="responsive" alt="">
        </div>
    </header>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-12 ">
                <img src="/img/11.png" class="sideImageSendAds">
            </div>
            <div class="col-lg-6 col-sm-12 col-sm-12 order-md-first">
                <div class="InputsSection">
                    <select class="form-select">
                        <option selected>انتخاب منطقه</option>
                        <option value="1">ستاد</option>
                    </select>
                    <select class="form-select">
                        <option selected>نوع اقدام</option>
                        <option value="1">معاوضه</option>
                        <option value="2">درخواست</option>
                        <option value="3">واگذاری</option>
                    </select>
                    <select class="form-select">
                        <option selected>دسته بندی</option>
                        <option value="1">وسایل دفتری</option>
                        <option value="2">وسایل شخصی</option>
                        <option value="3">وسایل کار اداری</option>
                    </select>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">عنوان وسیله</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">شماره دفتر</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">شماره موبایل</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">نام دفتر</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control ImageUpload" accept="image/*">
                    </div>

                    <div class="input-Modern ">
                        <textarea required="" type="text" name="text" autocomplete="off"
                            class="input AdAbout"></textarea>
                        <label class="user-label">توضیح کوتاه</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Ad Save Modal -->
    <div class="modal fade" id="CitySelectionModal" tabindex="-1" aria-labelledby="CitySellectionLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CitySellectionLabel">شهر مورد نظر خود را انتخاب کنید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button>ستاد</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Footer -->
