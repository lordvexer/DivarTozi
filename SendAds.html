<body>
    <!-- NavBar -->
    <header style="height: 170px;margin-bottom: -3rem;">
        <nav class="navbar navbar-expand-md navbar-light NavStyle  ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
                <a href="#" target="_self">
                    <button type="button" class="SendAd">ارسال درخواست<img src="/img/Send.png"

            </div>

        <div class="SvgTopHeader">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#6c19ff" fill-opacity="1"
                    d="M0,64L80,90.7C160,117,320,171,480,165.3C640,160,800,96,960,80C1120,64,1280,96,1360,112L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
                </path>
            </svg>
        </div>
    </header>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-12 ">
                <img src="/img/11.png" class="sideImageSendAds">
            </div>
            <div class="col-lg-6 col-sm-12 col-sm-12 order-md-first">
                <div class="InputsSection">
                    <select class="form-select">
                        <option selected>انتخاب منطقه</option>
                        <option value="1">ستاد</option>
                    </select>
                    <select class="form-select">
                        <option selected>نوع اقدام</option>
                        <option value="1">معاوضه</option>
                        <option value="2">درخواست</option>
                        <option value="3">واگذاری</option>
                    </select>
                    <select class="form-select">
                        <option selected>دسته بندی</option>
                        <option value="1">وسایل دفتری</option>
                        <option value="2">وسایل شخصی</option>
                        <option value="3">وسایل کار اداری</option>
                    </select>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">عنوان وسیله</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">شماره دفتر</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">شماره موبایل</label>
                    </div>
                    <div class="input-Modern">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">نام دفتر</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control ImageUpload" accept="image/*">
                    </div>

                    <div class="input-Modern ">
                        <textarea required="" type="text" name="text" autocomplete="off"
                            class="input AdAbout"></textarea>
                        <label class="user-label">توضیح کوتاه</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="SendAd">
            <span>ارسال</span>
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                        </path>
                    </svg>
                </div>
            </div>
        </button>
    </div>

    <!--Ad Save Modal -->
    <div class="modal fade" id="CitySelectionModal" tabindex="-1" aria-labelledby="CitySellectionLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CitySellectionLabel">شهر مورد نظر خود را انتخاب کنید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button>ستاد</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->

    <footer style="margin-top:7%">
        <img style="width:100%;height:8rem" class="FooterImg" src="/img/footer.png" alt="tvedc.ir">
        <a href="tvedc.ir">
            <p>شرکت توزیع برق استان تهران</p>
        </a>
